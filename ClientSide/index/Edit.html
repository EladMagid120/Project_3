<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User Profile</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../Css/Form.css" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit User Profile</h1>
        <form id="editUserForm">
            <label for="editName">Name</label>
            <input id="editName" type="text" placeholder="Enter your name" required />

            <label for="editEmail">Email</label>
            <input id="editEmail" type="email" placeholder="Enter your email" required />

            <label for="editPassword">Password (optional)</label>
            <input id="editPassword" type="password" placeholder="Enter a new password" />

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        $(document).ready(function () {
            loadUserDetails();

            $("#editUserForm").on("submit", function (e) {
                e.preventDefault();
                EditUserDetails();
            });
        });

        function loadUserDetails() {
            const userName = localStorage.getItem("loggedInUserName");
            const userEmail = localStorage.getItem("loggedInUserEmail");
            const userId = localStorage.getItem("loggedInUserId");

            if (userName && userId && userEmail) {
                $("#editName").val(userName);
                $("#editEmail").val(userEmail);
            } else {
                Swal.fire({
                    icon: "error",
                    title: "User not logged in",
                    text: "Please log in to edit your details.",
                    confirmButtonText: "OK",
                }).then(() => {
                    window.location.href = "./Login.html";
                });
            }
        }

        function EditUserDetails() {
            const userId = localStorage.getItem("loggedInUserId");
            const name = $("#editName").val();
            const email = $("#editEmail").val();
            const password = $("#editPassword").val();

            if (!userId) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "User ID not found. Please log in again.",
                    confirmButtonText: "OK",
                });
                return;
            }

            const updatedUser = {
                id: userId,
                name: name,
                email: email,
                password: password || null,
            };

            const apiUrl = `https://proj.ruppin.ac.il/igroup7/test2/tar1/api/Users/UpdateUser/${userId}`;

            $.ajax({
                url: apiUrl,
                method: "PUT",
                contentType: "application/json",
                data: JSON.stringify(updatedUser),
                success: function (response) {
                    localStorage.setItem("loggedInUserName", name);
                    localStorage.setItem("loggedInUserEmail", email);

                    Swal.fire({
                        icon: "success",
                        title: "User updated successfully!",
                        timer: 2000,
                        showConfirmButton: false,
                    }).then(() => {
                        const userName = localStorage.getItem("loggedInUserName");
                        const userEmail = localStorage.getItem("loggedInUserEmail");
                        const userId = localStorage.getItem("loggedInUserId");
                        window.location.href = "./Index.html";
                    });
                },
                error: function (xhr) {
                    Swal.fire({
                        icon: "error",
                        title: "Update failed!",
                        text: xhr.responseJSON?.message || "Something went wrong.",
                    });
                },
            });
        }
    </script>
</body>
</html>
